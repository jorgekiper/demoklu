<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../../klu-app/src/assets/theme/css/style.css" rel="stylesheet">
    <title>Recuperar contraseña</title>
</head>
<body>
    <div class="container-fluid login">
            <div class="row login__container">
                <div class="col-md-5 login__container--bg">
                    <div class="login__btngroup">
                        <a class="btn login__btnreturn--index" href="./home.html">
                            <img src="../../klu-app/src/assets/images/icons/login/button_back.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-center align-items-center">
                    <div class="login__form">
                        <div class="text-center">
                            <img class="login__logo" src="../assets/klu/img/icons/general-logo-full.svg" alt="logo-klu">
                            <div class="login__titlegroup">
                            <h1 class="login__title forgot">Recuperar contraseña</h1>
                            <span class="login__subtitle--forgot">Escribe tu correo,  te enviaremos un link para que recuperes tu contraseña</span>
                            </div>
                            
                        </div>
                        <form action="./two-factor.html">
                            <div>
                                <label class="form-label login__message-error">Correo</label>
                                <input type="password" class="form-control login__message-error" id="login-input-email" placeholder="email@klu.mx">
                                <span class="login__message-error">Ups! ocurrio un problema verifica tus datos</span>
                            </div>
                    
                            <button class="btn btn-secondary login__button login__button--login" type="submit">Enviar</button>
                        </form>
                        <a class="btn btn-link--gray login__button login__button--forget return-forget mt-3" href="./home.html">Regresar</a>                
                    </div>
                </div>
            </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
