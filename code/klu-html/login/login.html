<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--<link href="../../klu-app/src/assets/theme/base/klu-colors-v1.0.0.css" rel="stylesheet">
    <link href="../../klu-app/src/assets/theme/base/login-component-style-v1.0.css" rel="stylesheet">-->
    <link href="../../klu-app/src/assets/theme/css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container-fluid login">
            <div class="row login__container">
                <div class="col-md-5 login__container--bg">
                    <div class="login__btngroup">
                        <a class="btn login__btnreturn--index" href="./home.html">
                            <img src="../../klu-app/src/assets/images/icons/login/button_back.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-center align-items-center">
                    <div class="login__form">
                        <div class="text-center">
                            <img class="login__logo" src="../assets/klu/img/icons/general-logo-full.svg" alt="logo-klu">
                            <div class="login__titlegroup">
                            <h1 class="login__title">¡Hola M.......!</h1>
                            <span class="login__subtitle mt-5">Ingresa tu contraseña</span>
                            </div>
                            
                        </div>
                        <form action="./two-factor.html" class="mb-3">
                            <div>
                                <label class="form-label login__message">Contraseña</label>
                                <input type="password" class="form-control  " id="login-input-email" placeholder="email@klu.mx">
                                <img src="../../klu-app/src/assets/images/icons/login/eye.svg"  id="togglePassword" for-data="eye" />
                                <span class="login__message-error" style="display: none;">Ups! ocurrio un problema verifica tus datos</span>
                            </div>
                    
                            <button class="btn btn-secondary login__button login__button--login" type="submit">Iniciar sesión</button>
                        </form>
                        <a class="btn btn-link--gray login__button login__button--forget" href="./forgotten-password.html">¿Olvidaste tu contraseña?</a>   
                        <a href="./home.html" class="btn btn-link login__button login__button--return">Volver al correo electrónico</a>                
                    </div>
                </div>
            </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#togglePassword").click(function(){
                var btn_item = $(this);
                if(btn_item.attr("for-data") == "eye"){
                    $("#login-input-email").attr("type", "text");
                    btn_item.attr("src","../../klu-app/src/assets/images/icons/login/eye-close.svg").attr("for-data", "eye-close").addClass("eye-close");                    
                }
                else{
                    $("#login-input-email").attr("type", "password");
                    btn_item.attr("src","../../klu-app/src/assets/images/icons/login/eye.svg").attr("for-data", "eye").removeClass("eye-close");    
                }
            });
            
        });
    </script>
</body>
</html>
