<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="../../klu-app/src/assets/theme/base/klu-colors-v1.0.0.css" rel="stylesheet">
    <link href="../../klu-app/src/assets/theme/base/login-component-style-v1.0.css" rel="stylesheet">
    <title>Two-factor authentication</title>
</head>
<body>
    <div class="container-fluid login">
            <div class="row login__container">
                <div class="col-md-5 login__container--bg">
                    <div class="login__btngroup">
                        <a class="btn login__btnreturn--index" href="./home.html">
                            <img src="../../klu-app/src/assets/images/icons/login/button_back.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-7 d-flex justify-content-center align-items-center">
                    <div class="logintf__form">
                        <div class="text-center">
                            <img class="login__logo" src="../assets/klu/img/icons/general-logo-full.svg" alt="logo-klu">
                            <div class="logintf__titlegroup">
                            <h1 class="login__title">Two-factor authentication</h1>
                            <span class="login__subtitle">El inicio de sesión está protegido con una aplicación de
                                 autenticación. Introduce el código de autenticación abajo.</span>
                            </div>
                            
                        </div>
                       <div class="d-flex justify-content-center">
                        <form action="www.google.com">
                            <div>
                                <label class="form-label login__message-error">Código de verificación</label>
                                <input type="number" class="form-control login__message-error" id="login-input-email" placeholder="098765">
                                <span class="login__message-error">No tienes acceso a tu dispositivo de autenticación? Puedes hacer log in con el código de recuperación.</span>
                            </div>
                    
                            <button class="btn btn-secondary login__button login__button--login" type="submit">Iniciar sesión</button>
                        </form>
                       </div>              
                    </div>
                </div>
            </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="../assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
